<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Racing Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #111;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        canvas {
            display: block;
            width: 100%;
            height: 100%;
            background: #111;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
    </div>

    <script type="module">
        import RacerGame from './scripts/RacerGame.js';
        import TouchControls from './scripts/TouchControls.js';
        import UIManager from './scripts/UIManager.js';

        // Load images
        const assets = {};
        const assetList = {
            car: 'assets/car.png',
            enemy: 'assets/enemy.png',
            flame: 'assets/flame.png',
            coin: 'assets/coin.png',
            nitro: 'assets/nitro.png',
            health: 'assets/health.png',
            countries: ['India', 'USA', 'UK', 'Japan'] // example, can load JSON
        };

        for (const key in assetList) {
            if (Array.isArray(assetList[key])) {
                assets[key] = assetList[key]; // for countries
            } else {
                const img = new Image();
                img.src = assetList[key];
                assets[key] = img;
            }
        }

        // Canvas setup
        const canvas = document.getElementById('game-canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Initialize game
        const game = new RacerGame(canvas, assets);

        // Initialize controls
        const controls = new TouchControls(game);

        // Initialize UI Manager
        const uiManager = new UIManager(game, assets);

        // Resize canvas dynamically
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

    </script>
</body>
</html>
