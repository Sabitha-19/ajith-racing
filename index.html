<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajith Kumar Racing Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            background: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #222;
        }
        #country-ui {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 10;
        }
        #country-ui h2 {
            margin-bottom: 20px;
        }
        #country-ui button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: linear-gradient(90deg,#ffcc00,#ff66a3);
            color: #111;
            font-weight: bold;
            transition: transform 0.2s;
        }
        #country-ui button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <!-- Container for racing game canvas -->
    <div id="game-container"></div>

    <!-- Scripts -->
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/TouchControls.js"></script>
    <script type="module" src="scripts/Racer.js"></script>
    <script type="module" src="scripts/Track.js"></script>
    <script type="module" src="scripts/Enemy.js"></script>
    <script type="module" src="scripts/PowerUp.js"></script>
    <script type="module" src="scripts/CollisionManager.js"></script>
    <script type="module" src="scripts/Camera.js"></script>
    <script type="module" src="scripts/RacerGame.js"></script>
    <script type="module" src="scripts/UIManager.js"></script>
    <script type="module" src="scripts/puzzle.js"></script>

</body>
</html>
