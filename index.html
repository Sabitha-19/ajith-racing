<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajith Kumar Racing</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- ðŸ”„ LOADING SCREEN -->
    <div id="loading-screen">
        <h1>Loading...</h1>
    </div>

    <!-- ðŸ¬ PUZZLE SCREEN -->
    <div id="puzzle-screen">
        <h1>Match 3 Puzzle</h1>
        <canvas id="puzzleCanvas" width="400" height="400"></canvas>
        <p>Match 3 candies to unlock racing!</p>
    </div>

    <!-- ðŸŒ COUNTRY MENU -->
    <div id="country-menu">
        <h2>Select Country</h2>
        <div class="country-grid">
            <button data-country="india">India</button>
            <button data-country="japan">Japan</button>
            <button data-country="usa">USA</button>
            <button data-country="france">France</button>
            <button data-country="italy">Italy</button>
            <button data-country="germany">Germany</button>
            <button data-country="brazil">Brazil</button>
            <button data-country="australia">Australia</button>
            <button data-country="uae">UAE</button>
            <button data-country="china">China</button>
            <button data-country="canada">Canada</button>
            <button data-country="uk">UK</button>
            <button data-country="southafrica">South Africa</button>
        </div>
    </div>

    <!-- ðŸŽ® GAME CONTAINER -->
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- ðŸ“Œ MODULE SCRIPTS -->
    <script type="module" src="scripts/Racer.js"></script>
    <script type="module" src="scripts/EnemyRacer.js"></script>
    <script type="module" src="scripts/Camera.js"></script>
    <script type="module" src="scripts/TouchControls.js"></script>
    <script type="module" src="scripts/Track.js"></script>
    <script type="module" src="scripts/PowerUp.js"></script>
    <script type="module" src="scripts/DebugUI.js"></script>

    <!-- PUZZLE + GAME MANAGER -->
    <script type="module" src="scripts/Puzzle.js"></script>
    <script type="module" src="scripts/GameManager.js"></script>

</body>
</html>
