<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajith Kumar Racing</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- ðŸŽ® GAME CANVAS -->
    <div id="game-container" style="display:none;">
        <canvas></canvas>
    </div>

    <!-- ðŸ¬ PUZZLE SCREEN -->
    <div id="puzzle-screen" style="
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #111;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        z-index: 50;
        color: white;
        text-align: center;
    ">
        <h1>Match 3 Puzzle Before Race</h1>
        <canvas id="puzzleCanvas" width="400" height="400" style="background:#222; border:2px solid #fff;"></canvas>
        <p>Match 3 candies to start racing!</p>
    </div>

    <!-- ðŸŒ COUNTRY MENU (HIDDEN AT START) -->
    <div id="countryMenu" style="
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(0,0,0,0.6);
        padding: 20px;
        border-radius: 10px;
        color: white;
        z-index: 10;
        display:none;
    ">
        <h2>Select Country</h2>
        <button onclick="chooseCountry('india')">India</button>
        <button onclick="chooseCountry('japan')">Japan</button>
        <button onclick="chooseCountry('usa')">USA</button>
        <button onclick="chooseCountry('france')">France</button>
        <button onclick="chooseCountry('italy')">Italy</button>
        <button onclick="chooseCountry('germany')">Germany</button>
        <button onclick="chooseCountry('brazil')">Brazil</button>
        <button onclick="chooseCountry('australia')">Australia</button>
        <button onclick="chooseCountry('uae')">UAE / Dubai</button>
        <button onclick="chooseCountry('china')">China</button>
        <button onclick="chooseCountry('canada')">Canada</button>
        <button onclick="chooseCountry('uk')">UK</button>
        <button onclick="chooseCountry('southafrica')">South Africa</button>
    </div>

    <!-- ðŸ“Œ SCRIPTS -->
    <script src="scripts/puzzle.js" type="module"></script>

    <script src="scripts/TouchControls.js" type="module"></script>
    <script src="scripts/Racer.js" type="module"></script>
    <script src="scripts/Track.js" type="module"></script>
    <script src="scripts/Camera.js" type="module"></script>
    <script src="scripts/EnemyRacer.js" type="module"></script>
    <script src="main.js" type="module"></script>

</body>
</html>
