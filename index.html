<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajith Kumar Racing</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ============================ -->
  <!--        PUZZLE ROOT           -->
  <!-- ============================ -->
  <div id="puzzle-root"
       style="position:fixed; top:0; left:0; right:0; bottom:0;
              display:flex; align-items:center; justify-content:center; 
              z-index:100;">
  </div>

  <!-- ============================ -->
  <!--       COUNTRY MENU           -->
  <!-- ============================ -->
  <div id="countryMenu"
       style="position:fixed; left:20px; top:20px; display:none; z-index:90;">
       
    <h3 style="color:white; margin:0 0 10px 0;">Select Country</h3>

    <div class="country-grid">
      <button class="country-btn" data-country="india">India</button>
      <button class="country-btn" data-country="japan">Japan</button>
      <button class="country-btn" data-country="usa">USA</button>
      <button class="country-btn" data-country="france">France</button>
      <button class="country-btn" data-country="italy">Italy</button>
      <button class="country-btn" data-country="germany">Germany</button>
      <button class="country-btn" data-country="brazil">Brazil</button>
      <button class="country-btn" data-country="australia">Australia</button>
      <button class="country-btn" data-country="uae">UAE / Dubai</button>
      <button class="country-btn" data-country="china">China</button>
      <button class="country-btn" data-country="canada">Canada</button>
      <button class="country-btn" data-country="uk">United Kingdom</button>
      <button class="country-btn" data-country="southafrica">South Africa</button>
    </div>

  </div>

  <div id="puzzle-container"></div>
<div id="puzzle-complete">Puzzle Complete!</div>

<div id="country-menu">
    <div class="country-item" data-country="india">India</div>
    <div class="country-item" data-country="japan">Japan</div>
    <!-- etc -->
</div>

<div id="hud">
    <div id="hud-message"></div>
</div>

<canvas id="game-canvas"></canvas>

  
  <!-- ============================ -->
  <!--     GAME CANVAS AREA         -->
  <!-- ============================ -->
  <div id="game-container"
       style="display:none; position:fixed; left:0; top:0; right:0; bottom:0; z-index:10;">
    <canvas id="gameCanvas"></canvas>
  </div>

  <!-- ============================ -->
  <!--        DEBUG PANEL           -->
  <!-- ============================ -->
  <div id="debug-panel" class="debug-panel" style="display:none;">
    <button id="spawn-enemy">Spawn Enemy</button>
    <button id="reset-race">Reset Race</button>
  </div>

  <!-- ============================ -->
  <!--        SCRIPT FILES          -->
  <!-- ============================ -->
  <script type="module" src="scripts/UIManager.js"></script>
  <script type="module" src="scripts/puzzle.js"></script>
  <script type="module" src="main.js"></script>

</body>
</html>
