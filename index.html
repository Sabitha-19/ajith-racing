<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ajith Kumar Racing</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- ============================ -->
  <!--      PUZZLE (Candy Game)     -->
  <!-- ============================ -->
  <div id="puzzle-container"
       style="position:fixed; top:0; left:0; right:0; bottom:0;
              display:flex; align-items:center; justify-content:center;
              z-index:100;">
  </div>

  <div id="puzzle-complete">Puzzle Complete!</div>

  <!-- ============================ -->
  <!--      COUNTRY MENU            -->
  <!-- ============================ -->
  <div id="country-menu" style="display:none;">
      <h2>Select Country</h2>
      <div class="country-grid">
          <div class="country-item" data-country="india">India</div>
          <div class="country-item" data-country="japan">Japan</div>
          <div class="country-item" data-country="usa">USA</div>
          <div class="country-item" data-country="france">France</div>
          <div class="country-item" data-country="italy">Italy</div>
          <div class="country-item" data-country="germany">Germany</div>
          <div class="country-item" data-country="brazil">Brazil</div>
          <div class="country-item" data-country="australia">Australia</div>
          <div class="country-item" data-country="uae">UAE / Dubai</div>
          <div class="country-item" data-country="china">China</div>
          <div class="country-item" data-country="canada">Canada</div>
          <div class="country-item" data-country="uk">United Kingdom</div>
          <div class="country-item" data-country="southafrica">South Africa</div>
      </div>
  </div>

  <!-- ============================ -->
  <!--             HUD              -->
  <!-- ============================ -->
  <div id="hud" style="display:none;">
      <div id="hud-message"></div>
  </div>

  <!-- ============================ -->
  <!--       GAME CANVAS AREA       -->
  <!-- ============================ -->
  <canvas id="game-canvas"></canvas>

  <!-- ============================ -->
  <!--         DEBUG PANEL          -->
  <!-- ============================ -->
  <div id="debug-panel" class="debug-panel" style="display:none;">
      <button id="spawn-enemy">Spawn Enemy</button>
      <button id="reset-race">Reset Race</button>
  </div>

  <!-- ============================ -->
  <!--        SCRIPT FILES          -->
  <!-- ============================ -->
  <script type="module" src="scripts/UIManager.js"></script>
  <script type="module" src="scripts/puzzle.js"></script>
  <script type="module" src="main.js"></script>

</body>
</html>
